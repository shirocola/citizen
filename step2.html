<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Favorite Number</title>
    <link rel="stylesheet" href="styles-step2.css">
    <link rel="stylesheet" href="transition.css">
</head>
<body class="fade-in">
    <div class="container">
        <h2>What is your favorite number?</h2>
        <div class="number-pad">
            <div class="row">
                <button class="num-button" onclick="selectNumber(1)">1</button>
                <button class="num-button" onclick="selectNumber(2)">2</button>
                <button class="num-button" onclick="selectNumber(3)">3</button>
            </div>
            <div class="row">
                <button class="num-button" onclick="selectNumber(4)">4</button>
                <button class="num-button" onclick="selectNumber(5)">5</button>
                <button class="num-button" onclick="selectNumber(6)">6</button>
            </div>
            <div class="row">
                <button class="num-button" onclick="selectNumber(7)">7</button>
                <button class="num-button" onclick="selectNumber(8)">8</button>
                <button class="num-button" onclick="selectNumber(9)">9</button>
            </div>
            <div class="row">
                <div class="empty-button"></div>
                <button class="num-button" onclick="selectNumber(0)">0</button>
                <div class="empty-button"></div>
            </div>
        </div>
        <p id="select-number">Click to select a number you like.</p>
    </div>
    <script src="script-step2.js"></script>
</body>
</html>
